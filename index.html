<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
   <title>stamps</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <style>
       body, html {
           height: 100%;
           margin: 0;
           display: flex;
           flex-direction: column;
           align-items: center;
           justify-content: center;
           background-color: #283d4f;
           font-family: 'Orbitron', sans-serif;
           overflow: hidden;
           color: #13132d;
           text-align: center;
       }

       .stamp {
           display: inline-block;
           clip-path: polygon(
               5% 0%, 10% 5%, 15% 0%, 20% 5%, 25% 0%, 30% 5%, 35% 0%, 40% 5%, 45% 0%, 50% 5%,
               55% 0%, 60% 5%, 65% 0%, 70% 5%, 75% 0%, 80% 5%, 85% 0%, 90% 5%, 95% 0%, 100% 5%,
               100% 95%, 95% 100%, 90% 95%, 85% 100%, 80% 95%, 75% 100%, 70% 95%, 65% 100%, 60% 95%, 55% 100%,
               50% 95%, 45% 100%, 40% 95%, 35% 100%, 30% 95%, 25% 100%, 20% 95%, 15% 100%, 10% 95%, 5% 100%,
               0% 95%, 0% 5%
           );
           width: 60%;
           max-width: 300px;
           padding: 10px;
           border: 8px dashed black;
           border-radius: 15px;
           box-shadow: 0 0 0 5px white;
           opacity: 0.8;
       }

       .stamp img {
           width: 100%;
           height: auto;
           object-fit: contain;
           transform: none;
       }

       h1 {
           font-size: 5rem;
           margin-top: 10px;
       }

       pre {
           font-size: 1.2rem;
           margin: 15px 0;
       }

       h3 {
           font-size: 1rem;
           margin-top: 20px;
       }

       @media (max-width: 768px) {
           body {
               padding: 20px;
               height: auto;
               overflow: auto;
           }
           
           .stamp {
               width: 90%;
               max-width: 250px;
               border-width: 5px;
           }
           
           h1 {
               font-size: 3rem;
           }
           
           pre {
               font-size: 1rem;
           }
           
           h3 {
               font-size: 0.8rem;
           }
       }
   </style>
</head>
<body>
   <h1>stamps</h1>
   <div class="stamp">
       <img id="image" class="hue-image" src="https://4kwallpapers.com/images/walls/thumbs_3t/4530.png">
   </div>
   <pre>
       Semipostal     : 3  - 25$ <br>
       PreInked       : 6  - 50$ <br>
       Definitive     : 12 - 100$ <br>
       Stamp Collector: 50 - 300$
      All Orders Come with free Narcan! 
   </pre>
   <h3>dm @postag3stamps for serious inquiries</h3>

   <script>
       var liquid = document.getElementById("liquid");
       let effectState = 1;

       function toggleEffect() {
           if (effectState === 1) {
               swirly();
               effectState = 2;
           } else {
               normal();
               effectState = 1;
           }
       }

       toggleEffect();
       setInterval(toggleEffect, 3000);

       function normal() {
           gsap.to('#liquid', { duration: 5, attr: { scale: 0 } });
       }

       function swirly() {
           gsap.to('#liquid', { duration: 5, attr: { scale: 300 } });
       }
   </script>
</body>
</html>
