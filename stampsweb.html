<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600&display=swap" rel="stylesheet">
   <title>stamps</title>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
   <style>
       /* input[type="radio"] {
           display: none;
       } */


       body, html {
           height: 100%;
           margin: 0;
           display: flex;
           justify-content: center;
           align-items: center;
           height: 100vh;
           margin: 0;
           background-color: #283d4f;
           font-family: 'Orbitron', sans-serif;
           overflow: hidden;
           color: #13132d;
       }
        .centered-div {
           width: 200px;
           height: 200px;
       }


       img {
           width: 100%;
           height: auto;
           filter: url('#swirl');
       }
       .stamp {
           clip-path: polygon(
               5% 0%, 10% 5%, 15% 0%, 20% 5%, 25% 0%, 30% 5%, 35% 0%, 40% 5%, 45% 0%, 50% 5%,
               55% 0%, 60% 5%, 65% 0%, 70% 5%, 75% 0%, 80% 5%, 85% 0%, 90% 5%, 95% 0%, 100% 5%,
               100% 95%, 95% 100%, 90% 95%, 85% 100%, 80% 95%, 75% 100%, 70% 95%, 65% 100%, 60% 95%, 55% 100%,
               50% 95%, 45% 100%, 40% 95%, 35% 100%, 30% 95%, 25% 100%, 20% 95%, 15% 100%, 10% 95%, 5% 100%,
               0% 95%, 0% 5%
           );
           padding: 15px;
           border: 10px dashed black;
           border-radius: 15px;
           box-shadow: 0 0 0 5px white;
           opacity: 0.7;
       }


       .stamp img {
           width: 1200px;
           height: 1200px;
           object-fit: contain;
           transform: translate(-25%, -50%);
       }




       .steps{
           border-radius: 100%;
           border-color: #13132d;
           color: #13132d;
           border-width: 100px;
           width: 5rem;
           height: 5rem;
           text-align: center;
           display: flex;
           justify-content: center; 
           align-items: center;
           font-size: 2rem;
       }


       .hover-box {
           border: 0px solid #13132d;
           padding:10px;
           position:absolute;
           background-color: none;
           text-align: right;
           font-size: 1.5rem;
           transition: 1s cubic-bezier(0, 0.85, 0.15, 1);
           outline: 0px solid #13132d;
       }


       .hover-box:hover {
           font-size: 1.6rem;
           /* border: 3px solid #283d4f; */
           background-color: #13132d;
           color: #283d4f;
           outline: 20px solid #13132d;
       }


       .hover-box input {
           display: none;
       }
       .hover-box:has(input:checked) {
           border: 3px solid #13132d;
           background-color: #3b5871;
       }
       .hover-box:has(input:checked):hover {
           border: 3px solid #3b5871;
           background-color: #13132d;
       }




       .underline-input {
           border: none;
           border-bottom: 2px solid #13132d;
           outline: none;
           width: 200px;
           font-size: 18px;
           padding: 5px;
           background: transparent;
           color: #13132d;


       }


       .three{
           border: 3px solid #13132d;
           background-color: transparent;
           transition: .5s cubic-bezier(0, 0.85, 0.15, 1);
       }
       .three:hover{
           background-color: #13132d;
           color:#3b5871;
       }


       @media screen and (max-width: 768px) {
           h1 {
               position: absolute;
               top: 12%;
               left: 50%;
               transform: translate(-50%, -50%);
               font-size: 7rem;
               color: #1f132d;


           }


           h3 {
               position: absolute;
               top: 95%;
               left: 35%;
               transform: translate(-50%, -50%);
               font-size: 0.5rem;
           }
           .hover-box{
               left: -1%;
               width: 95%;
           }
           .one{
               position:absolute;
               top:5%;
               left:45%;
           }
           #tag{
               position:absolute;
               top:12%;
               left:50%;
           }




           .two{
               position:absolute;
               left:1%;
               top:35%;
           }
           .three{
               position:absolute;
               right: 20%;
               top: 80%;
           }


           .stamp{
               position:absolute;
               top: 5%;
               left: 0%;
               width: 4rem;
               height: 4rem;
           }


           .semi{
               top:45%;
           }
           .pre{
               top:52%;
           }
           .def{
               top:59%;
           }
           .col{
               top:66%;
           }
       }
       @media screen and (min-width: 768px) {
           h1 {
               position: absolute;
               top: 30%;
               left: 50%;
               transform: translate(-50%, -50%);
               font-size: 10rem;
               color: #1f132d;
           }


           h3 {
               position: absolute;
               top: 90%;
               left: 90%;
               transform: translate(-50%, -50%);
               font-size: 0.8rem;
           }
           .hover-box{
               left: 15%;
               width: 40%;
           }
           .one{
               position:absolute;
               top:28%;
               left:56%;
           }
           #tag{
               position:absolute;
               top:35%;
               left:60%;
           }
           .two{
               position:absolute;
               left:12%;
               top:48%
           }
           .three{
               position:absolute;
               right: 30%;
               top: 55%;
           }
           .stamp{
               position:absolute;
               top: 23%;
               left: 32%;
               width: 4rem;
               height: 4rem;
           }


           .semi{
               top:56%;
           }
           .pre{
               top:63%;
           }
           .def{
               top:70%;
           }
           .col{
               top:77%;
           }
       }
   </style>
</head>
<body>
 
   <div class="centered-div">
      
       <div class="stamp">
           <img id="image" class="hue-image" src="https://4kwallpapers.com/images/walls/thumbs_3t/4530.png">
       </div>
   </div>


   <h1>stamps</h1>
  
 
   <form
   action="https://formspree.io/f/xvgzlpln"
   method="POST">
      
       <div class="steps one">1 <p style="font-size: 1rem;">Tag</p></div>
       <div class="steps two">2 <p style="font-size: 1rem;">Select</p></div>


       <label id="tag">
           @<input type="text" name="tag" class="underline-input" required/>
       </label>
       <label style="border-top-right-radius:10px;" class="hover-box semi">
           <input type="radio" name="Semipostal" checked/> Semipostal [1]<p style="display:inline;margin-left:6rem;">10$</p>
       </label>
       <label class="hover-box pre">
           <input type="radio" name="PreInked"/> PreInked [5]<p style="display:inline;margin-left:5.4rem;">40$</p>
       </label>
       <label class="hover-box def">
           <input type="radio" name="Definitive"/> Definitive [10]<p style="display:inline;margin-left: 5.5rem;">70$</p>
       </label>
       <label style="border-bottom-right-radius:10px;" class="hover-box col">
           <input type="radio" name="Collector"/> Stamp Collector [50]<p style="display:inline;margin-left:4rem;">300$</p>
       </label>


       <button type="submit" class="steps three">3 <p style="font-size: 0.9rem;">Submit</p></button>
   </form>


   <h3>Do NOT submit personal information on a wifi you suspect may be monitoring</h3>


   <svg>
       <filter id="swirl">
           <feTurbulence baseFrequency="0.010" numOctaves="2" result="wrap" type="fractalNoise"></feTurbulence>
           <feDisplacementMap id="liquid" class="liquid" in="SourceGraphic" in2="wrap" scale="300" xChannelSelector="R" yChannelSelector="B"></feDisplacementMap>
       </filter>
   </svg>
   <script>
       var image = document.getElementById("image");
       var liquid = document.getElementById("liquid");


       let effectState = 1;
       function toggleEffect() {
           if (effectState === 1) {
               swirly()
               effectState = 2;
           } else {
               normal()
               effectState = 1;
           }
       }


       toggleEffect()
       setInterval(toggleEffect, 3000);


       function normal() {
           gsap.to('#liquid', { duration: 5, attr: { scale: 0 } });
       }


       function swirly() {
           gsap.to('#liquid', { duration: 5, attr: { scale: 300 } });
       }
   </script>
</body>
</html>
